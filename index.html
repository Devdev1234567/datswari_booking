<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>نظام حجز ملعب دارت سواري</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
</head>
<body>
  <h1 class="main-title">ملعب شرقية يرحب بكم</h1> <!-- الشعار -->
  <div class="form-container">
    <form id="bookingForm">
      <input type="text" id="name" placeholder="الاسم" required>
      <input type="text" id="phone" placeholder="رقم الهاتف" required>
      <select id="hour" required></select>
      <input type="text" id="code" placeholder="الرمز الخاص بك" required>
      <button type="submit">حجز</button>
    </form>
  </div>
  <div class="reset-container">
    <button onclick="showDeleteAllPrompt()">مسح جميع الحجوزات</button>
    <input type="password" id="deleteAllCode" placeholder="اكتب رمز المسح" style="display:none;" onkeydown="if(event.key === 'Enter') deleteAll()">
  </div>
  <table>
    <thead>
      <tr>
        <th>الساعة</th>
        <th>الاسم</th>
        <th>رقم الهاتف</th>
        <th>حذف</th>
      </tr>
    </thead>
    <tbody id="bookingTable"></tbody>
  </table>
  <p class="note">ملاحظة مهمة: عند حجز ساعة، يُرجى كتابة الرمز إذا كنت تريد إلغاء الحجز لاحقًا.</p>
  <p class="contact">تواصل عبر الرقم <span>0946485839</span> أو <span>0946298267</span></p>
  <footer>Developer : Zaza</footer>
  <script src="script.js"></script>
</body>
</html>
