<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>datswari</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>ملعب شرقية يرحب بكم</h1> <!-- الشعار هنا -->
    <label>الاسم:</label>
    <input type="text" id="name" />
    <label>رقم الهاتف:</label>
    <input type="text" id="phone" />
    <label>اختار ساعة الحجز:</label>
    <select id="time">
      <option value="">-- اختار --</option>
      <option value="4">4 مساءً</option>
      <option value="5">5 مساءً</option>
      <option value="6">6 مساءً</option>
      <option value="7">7 مساءً</option>
      <option value="8">8 مساءً</option>
      <option value="9">9 مساءً</option>
      <option value="10">10 مساءً</option>
      <option value="11">11 مساءً</option>
      <option value="12">12 صباحاً</option>
      <option value="1">1 صباحاً</option>
    </select>
    <button onclick="book()">احجز</button>
    <label>رمز مسح جميع الحوجزات:</label>
    <input type="password" id="deleteCode" placeholder="رمز خاص بك" />
    <button onclick="clearBookings()">مسح جميع الحوجزات</button>
    <h3>جدول الحوجزات</h3>
    <table id="bookingTable">
      <thead>
        <tr>
          <th>الاسم</th>
          <th>الهاتف</th>
          <th>الساعة</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <div class="contact">
      تواصل عبر الرقم <span>0946485839</span> أو <span>0946298267</span>
    </div>
    <div class="footer">Developer: Zaza</div>
  </div>
  <script type="module" src="script.js"></script>
</body>
</html>
