<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>ملعب جنزور شرقية</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <h1>ملعب جنزور شرقية يرحب بكم</h1>

    <table id="bookingTable">
      <thead>
        <tr>
          <th>الساعة</th>
          <th>الاسم</th>
          <th>رقم الهاتف</th>
          <th>رمز الإلغاء</th>
          <th>إلغاء</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <div class="form">
      <input type="text" id="name" placeholder="الاسم">
      <input type="text" id="phone" placeholder="رقم الهاتف">
      <input type="text" id="code" placeholder="رمز خاص للإلغاء">
      <select id="time">
        <option disabled selected>اختر الساعة</option>
        <script>
          for (let i = 16; i <= 25; i++) {
            let hour = i > 12 ? `${i - 12} مساءً` : `${i} مساءً`;
            document.write(`<option value="${i}">${hour}</option>`);
          }
        </script>
      </select>
      <button onclick="bookSlot()">احجز</button>
    </div>

    <div class="note">يجب الاحتفاظ بالرمز الخاص لإلغاء الحجز لاحقاً</div>

    <div class="admin">
      <input type="password" id="adminCode" placeholder="رمز مسح جميع الحجزات">
      <button onclick="clearAll()">مسح الكل</button>
    </div>

    <div class="footer">
      للاستفسار اتصل على: <span class="highlight">0946485839</span> / <span class="highlight">0946298267</span><br>
      Developer : Zaza
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
