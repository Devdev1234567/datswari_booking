<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>نظام حجز الملعب</title>
  <link rel="stylesheet" href="style.css">
</head>
<body style="background-color: green;">
  <h1 style="text-align: center; color: white;">ملعب دارت سواري يرحب بيكم</h1>
  <div class="form-container">
    <form id="bookingForm">
      <input type="text" id="name" placeholder="الاسم" required>
      <input type="text" id="phone" placeholder="رقم الهاتف" required>
      <select id="hour" required></select>
      <button type="submit">حجز</button>
    </form>
  </div>
  <table>
    <thead>
      <tr>
        <th>الساعة</th>
        <th>الاسم</th>
        <th>رقم الهاتف</th>
        <th>حذف الحجز</th>
      </tr>
    </thead>
    <tbody id="bookingTable"></tbody>
  </table>
  <p style="color: white; text-align: center;">ملاحظة مهمة: عند حجز ساعة، يرجى كتابة رمز خاص بك إذا أردت إلغاء الحجز.</p>

  <script src="script.js"></script>
</body>
</html>
