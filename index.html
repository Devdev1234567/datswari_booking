<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ملعب دارت سواري</title>
  <link rel="stylesheet" href="style.css" />
  <script type="module" src="script.js" defer></script>
</head>
<body>
  <div class="container">
    <h1>ملعب دارت سواري يرحب بكم</h1>
    <table id="bookingTable">
      <thead>
        <tr>
          <th>الساعة</th>
          <th>الاسم</th>
          <th>رقم الهاتف</th>
          <th>رمزك</th>
          <th>حذف</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <div class="booking-form">
      <input type="text" id="name" placeholder="اسمك" required />
      <input type="text" id="phone" placeholder="رقمك" required />
      <input type="text" id="code" placeholder="رمز خاص بك" required />
      <select id="time">
        <option disabled selected>اختيار ساعة</option>
        <!-- من 4 العصر إلى 1 الليل -->
        <script>
          for (let i = 16; i <= 25; i++) {
            const hour = i <= 24 ? i : i - 24;
            const period = i < 24 ? 'مساءً' : 'صباحاً';
            document.write(`<option value="${hour}:00">${hour}:00 ${period}</option>`);
          }
        </script>
      </select>
      <button onclick="book()">احجز</button>
    </div>

    <div class="delete-section">
      <input type="text" id="deleteCodeInput" placeholder="رمز مسح جميع الحوجزات" />
      <button onclick="deleteAllBookings()">مسح الكل</button>
    </div>

    <div class="info">
      للتواصل عبر الرقم:
      <span class="phone">0946485839</span> أو
      <span class="phone">0946298267</span>
    </div>

    <footer>Developer : Zaza</footer>
  </div>
</body>
</html>
