<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>نظام حجز الملعب</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>ملعب دارت سواري يرحب بيكم</h1>
    <div class="form-container">
      <form id="bookingForm">
        <input type="text" id="name" placeholder="الاسم" required>
        <input type="text" id="phone" placeholder="رقم الهاتف" required>
        <select id="hour" required></select>
        <input type="text" id="uniqueCode" placeholder="الرمز الخاص بك" required>
        <button type="submit">حجز</button>
      </form>
    </div>
    <button id="removeAllBookings" class="remove-btn">إزالة جميع الحجوزات</button>
    <table>
      <thead>
        <tr>
          <th>الساعة</th>
          <th>الاسم</th>
          <th>رقم الهاتف</th>
          <th>الرمز</th>
          <th>إزالة</th>
        </tr>
      </thead>
      <tbody id="bookingTable"></tbody>
    </table>
    <p class="note">ملاحظة مهمة: عند حجز ساعة، يرجى كتابة الرمز إذا أردت إلغاء الحجز.</p>
    <footer>Developer : Zaza</footer>
  </div>
  <script src="script.js"></script>
</body>
</html>
